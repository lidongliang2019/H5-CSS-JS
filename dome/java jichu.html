<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" defer="defer" src="../js/nianji.js"></script>
  <script>
    function hello(user) {
    return"<h1>hello,"+user+"</h1>";
  }
  </script>
  <script>
    document.write(promt)
    var age =promt('您好，请输入你的年级',"");
    switch (age) {
      case "1":
        alert("你上一年级！");
        break;
      case "2":
        alert("你上二年级！");
        break;
      case "3":
        alert("你是三年级！");
        break;
      default:
        alert("不知道你上几年级");
    }
  </script>
</head>
<script>
  var user ="lining";
</script>
<body>
<script>
  document.write(hello(user));
</script>
<div class="shurukuang" import { InputNumber } from 'antd';

  function onChange(value) {
  console.log('changed', value);
  }

  ReactDOM.render(<InputNumber min={1} max={10} defaultValue={3} onChange={onChange}>, mountNode);</div>
</body>
</html>
